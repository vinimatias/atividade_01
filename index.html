<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Soma Nova</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="topo"><h1>Essa função vai somar dois Números</h1></div>
    <div class="calculator-container">
      <h1>Somar Dois Números</h1>

      <div class="input-group">
        <label for="number1">Primeiro número:</label>
        <input type="number" id="number1" placeholder="Digite um valor" />
      </div>
      
      <div class="input-group">
        <label for="number2">Segundo número:</label>
        <input type="number" id="number2" placeholder="Digite outro valor" />
      </div>

      <button id="calculateButton">Somar</button>

      <p class="result">Resultado: <span id="resultValue">0</span></p>
    </div>

    <!-- Link para o arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
